<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="osnova">
        <div>
            <header class="header_text">
                <h1>Shopping list</h1>
            </header>
            <div>
                
                <form action="Shopping list"></form>
                <div class="form_osnova">
                    <input type="checkbox" name="goods" id="goods" value="goods" class="form_box">
                    <span>
                        <label class="form_text" for="goods">Лоток огірків</label>
                    </span>
                </div>

                <div class="form_osnova1">
                    <input type="checkbox" name="goods" id="goods" value="goods" class="form_box1">
                    <label class="form_text" for="goods">Яблука</label>
                </div>

                <div class="form_osnova2">
                    <input type="checkbox" name="goods" id="goods" value="goods" class="form_box1">
                    <label class="form_text" for="goods">5 Апельсинів</label>
                </div>

                <div class="form_osnova3">
                    <input type="checkbox" name="goods" id="goods" value="goods" class="form_box1">
                    <label class="form_text" for="goods">4 Банана</label>
                </div>

                <div class="form_osnova4">
                    <input type="checkbox" name="goods" id="goods" value="goods" class="form_box1">
                    <label class="form_text" for="goods">2 Кавуна</label>
                </div>

                <div class="form_osnova5">
                    <input type="checkbox" name="goods" id="goods" value="goods" class="form_box1">
                    <label class="form_text" for="goods">2 Вина</label>
                </div>

                <div>
                    <button type="reset" class="buton">Замовити</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
