<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="Mail">Email:</label>
            <input type="text" id="Mail" name="Mail" required>
        </div>
        <div>
            <label for="pass">Пароль:</label>
            <input type="password" id="pass" name="pass">
        </div>
        <div>
            <label for="pin">Підтвердіть пароль:</label>
            <input type="password" id="pin" name="pin">
        </div>
        <div>
            <label for="male">Чоловік</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="female">Жінка</label>
            <input type="radio" name="gender" id="female" value="female" />
        </div>
        <div>
            <label for="age">Вік:</label>
            <input type="number" id="pin" name="pin" max="100">
        </div>
        <div>
            <select name="kyrs" id="kyrs">
                <option value="none" selected disabled>Виберіть курс</option>
                <option value="4min-IT">4min-IT</option>
                <option value="Mate Academy">Mate Academy</option>
                <option value="GoIT">GoIT</option>
            </select>
        </div>
        <div>
            <p>Повна адреса:</p>
            <textarea name="adress" id="adress" placeholder="Ваша адреса"></textarea>
        </div>
        <div>
            <input type="reset" value="Скинути" />
            <input type="submit" value="Відправити" />
        </div>
    </form>
</body>
</html>
