<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="/img/Vector.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icons" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nimbus</title>
</head>
<body>

        <div class="random_block"> 
            <div class="close">
                <span class="material-symbols-outlined close">close</span>
            </div>
            <a href="#" class="nav_links_1">Features</a>
            <a href="#" class="nav_links_2">Case Studies</a>
            <a href="#" class="nav_links_3">Pricing</a>
            <a href="#" class="nav_links_4">Applications</a>
        </div>


    
    <div class="wrapper">
            <header class="header">
                <div>
                    <img src="/img/Nimbus logo.svg" alt="nimbus_logo" class="logo">
                </div>
                <div class="nav_display">
                    <nav>
                        <a href="#" class="nav_links">Features</a>
                        <a href="#" class="nav_links">Case Studies</a>
                        <a href="#" class="nav_links">Pricing</a>
                        <a href="#" class="nav_links">Applications</a>
                    </nav>
                </div>
                <div class="header_btn_display">
                    <button class="header_btn1_style">Get a demo</button>
                    <button class="header_btn2_style">Start your free trial</button>
                </div>
            </header>
            <span class="material-symbols-outlined burger">menu</span>
        </div>
        <hr class="hr_style">

        <main>
            <div class="wrapper">
                <section class="section__#1">
                    <div class="section__#1_display">
                        <div>
                            <button>
                                <img src="/img/Star.svg" alt="Star">
                                Generative Business Intelligence for Analysts
                            </button>
                        </div>
                        <div>
                            <h1>Empower Your Business with <span class="blue_text">AI-Driven Insights</span></h1>
                            <p>Nimbus harnesses the power of artificial intelligence to transform your business data into actionable insights, propelling you to new heights of success</p>
                        </div>
                        <div>
                            <button>Start your free trial</button>
                            <button>
                                <i class="fa-solid fa-play">Play</i>
                                Start your free trial
                            </button>
                        </div>
                        <div>
                            <img src="/img/Stacked Bar Chart.png" alt="Stacked Bar Chart">
                            <img src="/img/Radar.png" alt="Radar">
                            <img src="/img/Line Styling.png" alt="Line Styling">
                            <img src="/img/Chart.png" alt="Chart">
                        </div>
                    </div>
                </section>
            </div>    
        </main>

        

        <script src="/js/script.js"></script>
</body>
</html>
