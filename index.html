<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Varta:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Antic</title>
</head>
<body>

    <wrapper class="wrapper">

        <header class="header">

            <div class="header__osnova__right">
                <div class="header__right__1">
                    <p class="right__logo">antic</p>
                    <nav class="header__osnova__nav">
                        <a href="#" class="header__nav">Products</a>
                        <a href="#" class="header__nav">Rooms</a>
                        <a href="#" class="header__nav">Services</a>
                        <a href="#" class="header__nav">Inspirations</a>
                    </nav>
                </div>

                <div class="header__right__2">
                    <p class="right_hd">HOME DESIGN</p>
                    <h1 class="right_title">Elegance for Interiors & Exteriors</h1>
                    <p class="right__par">We provide everyone with modern, trendy, quality furniture</p>
                    <h2 class="minor__title">Find your room</h2>
                </div>
            </div>

            <div class="header__osnova__left">
                    <img src="/img/Picture.png" alt="Lamp" class="header__left__picture">
            </div>
        </header>

        <main class="main">
          <section class="first">
            <div class="first__osnova">
              <div class="first__div">
                <p class="first__minor__par">Dining room, bedroom, bathroom or office. Find what you need</p>
              </div>
              <div class="first__div">
                <img src="/img/Bedroom.png" alt="Bedroom" class="first__img">
                <p class="first__par__1">Bedroom</p>
              </div>
              <div class="first__div">
                <img src="/img/Living room.png" alt="Living room" class="first__img">
                <p class="first__par__2">Living room</p>
              </div>
            </div>
          </section>

















            <section class="four">
              <div class="content">
                <div class="slider responsive">
                  <div class="slider__item">
                    <img src="/img/Slide-01-Background.png" alt="" class="slider__item__img">
                  </div>
                  <div class="slider__item">
                    <img src="/img/Slide-02-Background.png" alt="" class="slider__item__img">
                  </div>
                  <div class="slider__item">
                    <img src="/img/Slide-03-Background.png" alt="" class="slider__item__img">
                  </div>
                </div>
              </div>  
            </section>
        </main>
    </wrapper>

    

   
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
