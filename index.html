<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування користувача</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Налаштування користувача</h1>
    <form id="settings-form">
        <label for="color-scheme">Кольорова схема:</label>
        <select id="color-scheme" name="color-scheme">
            <option value="light">Світла</option>
            <option value="dark">Темна</option>
        </select>
        <br>
        <label for="font-size">Розмір шрифту:</label>
        <input type="number" id="font-size" name="font-size" min="10" max="30">
        <br>
        <label for="language">Мова:</label>
        <select id="language" name="language">
            <option value="en">Англійська</option>
            <option value="uk">Українська</option>
        </select>
        <br>
        <button type="button" onclick="saveSettings()">Зберегти</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
