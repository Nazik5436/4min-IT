<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="osnova_container">
            <form>

            
                <!-- TEXT FORM -->
                <div class="form_item">
                    <label for="text" class="form_item_label" >Username</label>
                    <input type="text" name="text" id="text" placeholder="Enter username" class="form_item_input">
                    
                    <label for="text" class="form_item_label_1" >Password</label>
                    <input type="password" name="text" id="text" placeholder="Enter password" class="form_item_input_1" minlength="4" maxlength="12">
                </div>
                <!-- checkbox -->
                <div class="checkbox_div">
                    <label class="label">
                        <input type="checkbox" class="checkbox">
                        <span class="fake"></span>
                        <span class="text">Remember me</span>
                    </label>
                    <br>
                </div>
                <!-- TOGLE-BUT -->
                <div class="togle_but_div">
                    <input type="checkbox" id="check" class="check">
                    <label for="check" class="toggle_but"></label>
                    <span class="text">Off</span>
                </div>

                <!-- RADIO-BUT -->
                <div class="radio_div_1">
                    <label class="label">
                        <input type="radio" class="radio" name="name_1">
                        <span class="fake"></span>
                        <span class="text">Radio selection 1</span>
                    </label>
                    <br>
                </div>

                <div class="radio_div_1">
                    <label class="label">
                        <input type="radio" class="radio" name="name_1">
                        <span class="fake"></span>
                        <span class="text">Radio selection 2</span>
                    </label>
                    <br>
                </div>
            
                <div class="radio_div_1">
                    <label class="label">
                        <input type="radio" class="radio" name="name_1">
                        <span class="fake"></span>
                        <span class="text">Radio selection 3</span>
                    </label>
                    <br>
                </div>

                <!-- DROPDOWN -->
                <div class="dropdown_div">
                    <select name="dropdown" id="dropdown" class="dropdown_select">
                        <option value="Dropdown option" class="dropdown_text">Dropdown option</option>
                        <option value="Dropdown option 1" class="dropdown_text">Dropdown option 1</option>
                        <option value="Dropdown option 2" class="dropdown_text">Dropdown option 2</option>
                       </select>
                </div>

                <!-- BUTTON -->
                <div class="button_position">    
                    <div class="button_div">
                        <input type="reset" class="button_text" value="Cancel"/>
                    </div>

                    <div class="button_div_1">
                        <input type="submit" class="button_text_1" value="Next"/>
                    </div>
                </div>


            </form>
    </div>
</body>
</html>
