<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Cactus</title>
</head>
<body>

    <div class="firstbg">
        <div class="wrapper"> 
            <header class="header">        
                    <img src="/img/logo.png" alt="logo" class="logo_img">
                <div>
                    <span class="material-symbols-outlined icon">menu</span>
                </div>
            </header>
        </div>
        <div class="wrapper">
            <section class="first">
                <div class="firstleft">
                    <h1 class="firstlefttitle">
                        Let’s Redecorate!
                    </h1>
                    <p class="firstlefttext">
                        Welcome to Simply Home. We can’t wait to get started showing you how to make the most of your living spaces for whatever budget works best for you. 
                    </p>
                    <button class="firstleftbtn">
                        Get Started
                    </button>
                </div>
                <div class="firstright">
                    <img src="/img/Cactus.png" alt="Cactus" class="firstrightimg">
                </div>
            </section>
        </div>
    </div>

    <div class="wrapper">
        <section class="second">
            <div class="second_left">
                <h2 class="second_title">Keep it simple...</h2>
                <p class="second_par">Learn more about our unique approach to personalized home decoration. Find out why we’re different.</p>
                <button class="second_but">
                    Learn More
                </button>
            </div>
            <div class="second_right">
                <div class="second_img">
                    <img src="/img/home.png" alt="Home" width="348px" height="297px">
                </div>
            </div>
            <br>    
        </section>
    </div>

    <section>
        <div class="wrapper">

        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
