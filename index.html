<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Progress Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide1"><img src="/img/21-cikavij-fakt-pro-uran.jpg" alt=""></div>
            <div class="slide" id="slide2"><img src="/img/21-cikavij-fakt-pro-uran.jpg" alt=""></div>
            <div class="slide" id="slide3"><img src="/img/21-cikavij-fakt-pro-uran.jpg" alt=""></div>
        </div>
        <div class="pagination">
            <span class="dot" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
