<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="items">
      <!-- Динамічно згенеровані елементи -->
    </div>
    <div class="pagination">
      <button class="page-btn" data-page="1">1</button>
      <button class="page-btn" data-page="2">2</button>
      <button class="page-btn" data-page="3">3</button>
      <button class="page-btn" data-page="4">4</button>
      <button class="page-btn" data-page="5">5</button>
      <button class="page-btn" data-page="6">6</button>
      <button class="page-btn" data-page="7">7</button>
      <!-- Додаткові кнопки для сторінок -->
      <button class="page-btn" data-page="10">10</button>
      <span>...</span>
      <button class="page-btn" data-page="44">44</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
