        <form>

            <div class="form_position">
                <!-- TEXT FORM -->
                <label class="text_for_form" for="username">Username</label>

                <input type="text" id="username" name="username" placeholder="Enter username" class="text_form_input">
                <br>
                <label class="text_for_form" for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter password" class="text_form_input1" minlength="4" maxlength="12">

                <label class="text_for_form_1" for="password">Your password is between 4 and 12 characters</label>
                <br>
                <!-- checkbox -->
                <label class="checkbox_label">
